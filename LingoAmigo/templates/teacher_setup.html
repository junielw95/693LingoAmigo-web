<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Set Up Teacher Account</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
  </head>
  <body class="login-background">
    <div class="register">
      <h1>Set Up Teacher Account</h1>
      <form
        action="{{ url_for('student.teacher_setup') }}"
        method="post"
        autocomplete="off"
      >
        <label for="username">
          <i class="fas fa-user"></i>
        </label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="username"
          required
        />
        <label for="password">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          required
        />
        <label for="confirmpassword">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="password"
          name="confirmpassword"
          placeholder="Confirm Password"
          id="confirmpassword"
          required
        />
        <div class="msg">{{ msg }}</div>
        <input type="submit" value="Create Teacher Account" />
      </form>
    </div>
    
  </body>
</html>
